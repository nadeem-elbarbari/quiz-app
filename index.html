<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="container">
        <div class="start-screen ">
            <h1 class="heading">Quiz App</h1>
            <div class="settings">
                <label for="num-questions">Number of Questions</label>
                <select name="num-questions" id="numOfQuestions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                
                <label for="category">Select Category</label>
                <select name="category" id="category">
                    <option value="">any category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Books</option>
                    <option value="11">Film</option>
                    <option value="12">Music</option>
                    <option value="13">Musicals &amp; Theatres</option>
                    <option value="14">Television</option>
                    <option value="15">Video Games</option>
                    <option value="16">Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Computers</option>
                    <option value="19">Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Comics</option>
                    <option value="30">Gadgets</option>
                    <option value="31">Japanese Anime &amp; Manga</option>
                    <option value="32">Cartoon &amp; Animations</option>
                </select>

                <label for="difficulty">Select Difficulty</label>
                <select name="difficulty" id="difficulty">
                    <option value="">any difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <label for="time">select timer</label>
                <select name="time" id="timePerQuestion">
                    <option value="5">5 seconds</option>
                    <option value="10">10 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="40">40 seconds</option>
                    <option value="50">50 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
            </div>
            <button type="submit" class="btn start-btn">Start</button>
        </div>
        <div class="quiz hidden">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text"></span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    <!-- <p>
                        Question <span class="current">1</span><span class="total"> of 10</span>
                    </p> -->
                </div>
                <div class="question">
                    <!-- <p>this is a question</p> -->
                </div>
                <div class="answer-wrapper">
                    <!-- <div class="answer selected correct">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✔</span>
                        </span>
                    </div>
                    <div class="answer">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✔</span>
                        </span>
                    </div>
                    <div class="answer wrong">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✔</span>
                        </span>
                    </div> -->
                </div>
                <button class="btn submit-btn" disabled>Submit</button>
                <button class="btn next-btn hidden">Next</button>
            </div>
        </div>
        <div class="end-screen hidden">
            <h1>Quiz Completed</h1>
            <div class="score">
                <span class="score-text">Your Score: <br></span>
                <span class="final-score"></span>
                <span class="total-score"></span>
            </div>
            <button class="btn restart-btn">Restart Quiz</button>
        </div>
    </div>















    <script src="script.js"></script>
</body>
</html>
